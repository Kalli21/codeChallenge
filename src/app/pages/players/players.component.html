<section >
    <mat-toolbar color="primary">
        <button mat-button >Players</button >
    </mat-toolbar>

<mat-form-field [hidden]="!dataSource" style="padding-top: 10px;">
    <input matInput (keyup)="aplicarFlitro($event)" placeholder="Filtro" autocomplete="off">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          No hay coincidencias
        </td>
      </tr>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell  *matCellDef="let element"> 
            <button  mat-button>{{element.first_name}} {{element.last_name}}</button>
            
        </td>
    </ng-container>

    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>{{element.weight}}</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>{{element.height}}</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>{{element.position}}</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
</section>
