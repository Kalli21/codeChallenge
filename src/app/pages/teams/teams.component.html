<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" style="background-image: '{{team.logos[0]}}'; background-size: cover;"></div>
    <mat-card-title>{{team.school}}</mat-card-title>
    <mat-card-subtitle>{{team.abbreviation}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{team.logos[0]}} alt="Photo of Logo">
  <mat-card-content>
    <p>
      conference : {{team.conference}}
    </p>
    <p>
      division: {{team.division}}
    </p>
    <p>
      mascot: {{team.mascot}}
    </p>    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">DETALLES</button>
    <button mat-button color="primary">LOCALIZACIÃ“N</button>
  </mat-card-actions>
</mat-card>
